<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Profile</title>
</head>
<body>
    <h2 align="center">Create Profile</h2>
    <form action="#" align="center">
        <label for="name" id="fname"><b>First Name:</b></label>
        <input type="text" name="fname" placeholder="First Name">
        <br>
        <label for="lname" id="lname"><b>Last Name:</b></label>
        <input type="text" name="lname" placeholder="Last Name">
        <br>
        <label for="DOB" id="DOB"><b>Date of Birth:</b></label>
        <input type="date" name="DOB">
        <br>
        <label for="age" id="age"><b>Enter age:</b></label>
        <input type="number" name="age" placeholder="Age">
        <br>
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="gender">Female</label>
        <br>
        <label for="caddress"><b>Current Address:</b></label>
        <textarea name="caddress" id="address" rows="10" cols="50"></textarea>
        <br>
        <label for="paddress"><b>Permanent Address:</b></label>
        <textarea name="paddress" id="paddress" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
