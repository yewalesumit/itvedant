<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#">
        <label for="uname" id="username">Username:</label>
        <input type="text"  placeholder="username" required>
        <br><br>
        <label for="password" id="password">Password:</label>
        <input type="password" placeholder="password" required>
        <br><br>
        <label for="email" id="email">Email:</label>
        <input type="email" placeholder="email" required>
        <br><br>
        <hr>
        <label for="edu" id="edu">Education:</label>
        <br>
        <input type="checkbox" name="edu" id="ssc" value="ssc">
        <label value="ssc">SSC</label><br>
        <input type="checkbox" name="edu" id="hsc" value="hsc">
        <label value="hsc">HSC</label><br>
        <input type="checkbox" name="edu" id="diploma" value="diploma">
        <label value="diploma">Diploma</label>
        <br><hr>
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br><br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
